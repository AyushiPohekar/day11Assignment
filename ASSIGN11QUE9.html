<!-- Create an HTML page, which should contain all types of input elements. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input types</title>
</head>

<body>
    <form>
        <!-- INPUT TYPE:TEXT -->
        <p style="display: inline;"> Title</p>
        <label for="sm" style="padding-left: 50px;">First name</label>
        <input type="text" name="" id="sm">
        <label for="sm2" style="padding-left: 20px;">Last Name</label>
        <input type="text" name="" id="sm2"><br>
        <br>
        <!-- INPUT TYPE:BUTTON -->
        <input type="button" onclick="alert('Name should be same as in SSC marksheet')" value="Click Me!">
        <br>
        <br>
        <!-- INPUT TYPE :color -->
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor">
        <br>
        <br>
        <!-- INPUT TYPE:DATE   -->
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
        <br>
        <br>
        <!-- INPUT TYPE:EMAIL -->
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <!-- INPUT TYPE:FILE -->
        <label for="file">Select a file</label>
        <input type="file" id="file" name="file">
        <br>
        <br>
        <!-- INPUT TYPE:FILE -->
        <input type="hidden" id="custId" name="custId" value="3487">
        <br>
        <br>
        <!-- INPUT TYPE:IMAGE-->
        <label for="IMAGE">upload image</label>
        <input type="image" id="image" name="image">
        <br>
        <br>
        <!-- INPUT TYPE:month-->
        <label for="bdaymonth">Birthday (month and year):></label>
        <input type="month" id="bdaymonth" name="bdaymonth">
        <br>
        <br>
        <!-- INPUT TYPE:number-->
        <label for="number">Quantity (between 1 and 5):</label>
        <input type="number" id="number" name="number">
        <!-- input type="password" -->
        <br>
        <br>
        <label for="password">Enter password</label>
        <input type="password" id="password" name="password">
        <br>
        <br>
        <!-- input type="radio" -->
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
        <br>
        <br>
        <!-- input type=Submit  -->
        <input type="submit" value="Submit">
          <!-- input type=Reset -->
          <input type="reset" value="reset">



    </form>
</body>

</html
