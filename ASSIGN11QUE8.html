<!-- //Use the table tag to design given image Click here. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h3 style="text-align: center;font: 1em sans-serif;">Health Chart</h3>
    <table style="width: 100%;text-align: center;">
        <tr>
            <td rowspan="2">
                <p>State of Health</p>
            </td>
            <td colspan="2">
                <p>Fasting value</p>
            </td>
            <td>
                <p>After Eating</p>
            </td>
        </tr>
        <tr>

            <td>
                <p>Minimum</p>
            </td>
            <td>
                <p>maximum</p>
            </td>
            <td>
                <p>2 hours after eating</p>
            </td>

        </tr>
        <tr>
            <td>
                <p>Healthy</p>
            </td>
            <td>
                <p>70</p>
            </td>
            <td>
                <p>100</p>
            </td>
            <td>
                <p>Less than 140</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>Pre Diabetes</p>
            </td>
            <td>
                <p>101</p>
            </td>
            <td>
                <p>126</p>
            </td>
            <td>
                <p>140 to 200</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>Diabetes</p>
            </td>
            <td>
                <p>More than 126</p>
            </td>
            <td>
                <p>N/A</p>
            </td>
            <td>
                <p>more than 200</p>
            </td>
        </tr>



    </table>

</body>

</html>
